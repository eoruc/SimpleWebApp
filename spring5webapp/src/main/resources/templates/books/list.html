<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Spring Web App - Books</title>
</head>
<body>
<h1>Books</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">bookId</td>
        <td th:text="${book.title}">bookTitle</td>
        <td th:text="${book.publisher.name}">publisherName</td>
    </tr>
</table>
</body>
</html>
