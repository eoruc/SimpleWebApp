<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Simple Spring Web App - Authors</title>
</head>
<body>
<h1>Authors</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">bookId</td>
    <td th:text="${author.firstName}">bookTitle</td>
    <td th:text="${author.lastName}">publisherName</td>
  </tr>
</table>
</body>
</html>
